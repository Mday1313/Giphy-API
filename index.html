<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Curiosity API</title>
</head>

<body>


<header>

    <div class="jumbotron jumbotron-fluid">
        <div class="jumboContainer"></div>
            <h1 class="display-4">Curiosity Generator</h1>

        
    </div>


</header>



    <div class="container">



        <div class="row btn-row">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 btn-container">



                <form id="button-form">
                    <label id="button-generator" for="button-input">What Perplexes You?</label>
                    <input type="text" id="button-input"><br>
                    
                   
                    <input id="add-button" class="btn btn-dark" type="submit" value="Add a Button">
                </form>
            </div>
            <div class="col-lg-1"></div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

                <div id="buttons-view"></div>
            </div>
            <div class="col-lg-1"></div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <div class="form-group">
                    <label for="pwd">Amount of Confusion:</label>
                    <select id="display-count" class="custom-select" aria-labelledby="dropdownMenuButton">
                      <option selected value="1">1</option>
                      <!-- Setting the option for 5 as default -->
                      <option value="5" >5</option>
                      <option value="10"selected>10</option>
                    </select>
                  </div>
                 

            </div>
        </div>



        <div class="row">

            <div class="col-lg-1"></div>

            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 images">
                <div class="card gif-card">
                    <div class="rating"></div>
                    <div id="giphy-view"></div>
                </div>
            </div>

            <div class="col-lg-1"></div>


        </div>






    </div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
